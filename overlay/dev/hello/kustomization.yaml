apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/hello
  - professor_hello
  - student_hello

patches:
  - target:
      group: batch
      kind: CronJob
      name: hello-cronjob
    patch: |-
      - op: replace
        path: /spec/schedule
        value: "* * * * *"
  - target:
      group: batch
      kind: CronJob
      name: hello-cronjob
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/command
        value:
          - /bin/sh
          - -c
          - |
            echo "dev hello ${NAME}"
